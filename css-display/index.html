<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>CSS3: Display & Flexbox</h1>
      <hr />
      <h2>Bagian 1: Display</h2>
      <!-- grid area -->
      <div class="grid">
        <!-- card box a -->
        <div class="card">
          <code>display: block;</code>
          <div class="area">
            <h3>Box A</h3>
            <p>(Konten A)</p>
          </div>
          <div class="area">
            <h3>Box B</h3>
            <p>(Konten B)</p>
          </div>
        </div>
        <!-- end card box fixed -->
         <!-- <div class="grid"> -->
        <!-- card box a -->
        <div class="card">
          <code>display: inline-block;</code>
          <div class="area area-ib">
            <h3>Box C</h3>
            <p>(Konten C)</p>
          </div>
          <div class="area area-ib">
            <h3>Box D</h3>
            <p>(Konten D)</p>
          </div>
          </div>
          <div class="card">
          <code>display: inline;</code>
          <div class="area area-in p">
            <p>E1</p>
            <p>E2</p>
            <p>E3</p>
            
          </div>
          </div>

          <div class="card">
          <code>display: none;</code>
          <div class="area area-none">
            <h3>Box F</h3>
          </div>
          </div>
          </div>
    
      
    </div>
    <br>
    <hr />
    <br>
    <h2>Bagian 2: flexbox (basic)</h2>
    <div class="flexbox-area">
      <div class="card">
        [1]ANIME
      </div>
      <div class="card">
       [2] GAME
      </div>
      <div class="card">
       [3] SPORT
      </div>
      <div class="card">
       [4] MANHWA
      </div>
    </div>
  </div>
  </body>
</html>
